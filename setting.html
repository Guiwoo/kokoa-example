<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Nocties</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-asterisk"></i>
            <span>Version</span>
          </div>
          <div class="setting__setting-column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
      <ul class="settings-list_2">
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="far fa-comment"></i>
            <span>Chat</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-adjust"></i>
            <span>Display</span><span class="red__new-btn">N</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-brush"></i>
            <span>Themes</span><span class="red__new-btn">N</span>
          </div>
          <div class="setting__setting-column">
            <span>Default theme</span>
          </div>
        </li>
        <li class="setting__setting">
          <div class="setting__setting-column">
            <i class="fas fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="setting__setting-column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="update_btn"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="noMobile">
      <span>OH MY GOD</span>
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
