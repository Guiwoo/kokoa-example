<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen Kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <a id="friends-display__link">
      <i class="fas fa-info-circle"></i>
      Friend's names diplay
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen friends-img">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/f9/16/7f/f9167f2d97d3c2f1cf8e97191b213013.png"
            class="user-component_img user-component_img--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Abigail Cogwen</h4>
            <!--<h6 class="user-component__subtitle">whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Favorits</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://superstarsbio.com/wp-content/uploads/2020/03/Abigail-Cowen.jpg"
                class="user-component_img user-component_img--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__name user-component__name--not--bold"
                >
                  Wifey
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column_2">
              <span></span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div></div
        ></a>
      </div>
      <div class="frinds-screen_friends">
        <span>Friends 3</span>
      </div>
      <a href="chat2.html">
        <div class="friends-screen_channel friends-screen_friends">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
                class="user-component_img user-component_img--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__name user-component__name--not--bold"
                >
                  이지은
                </h4>
              </div>
            </div>
            <div class="user-component__column user-component__column_2">
              <span></span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </a>
      <div class="friends-screen_channel friends-screen_friends">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fblogs-images.forbes.com%2Fjvchamary%2Ffiles%2F2016%2F03%2Fman_of_steel-1200x800.jpg"
              class="user-component_img user-component_img--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not--bold">
                슈퍼맨
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column_2">
            <span></span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen_channel friends-screen_friends">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://upload.wikimedia.org/wikipedia/en/d/da/Matt_LeBlanc_as_Joey_Tribbiani.jpg"
              class="user-component_img user-component_img--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not--bold">
                Joey
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column_2">
            <span></span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen_channel friends-screen_friends">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1149028860677148673/qJiM1tI9_400x400.jpg"
              class="user-component_img user-component_img--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not--bold">
                Chandler Bing
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column_2">
            <span></span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">16</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="update_btn"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="noMobile">
      <span>OH MY GOD</span>
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
