<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with wifey</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column chat_alt-header">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column chat_alt-header">
        <h1 class="alt-header__title">이지은</h1>
      </div>
      <div class="alt-header_column chat_alt-header">
        <span><i class="fas fa-search fa-2x icon_between"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Feb 14, 2021</div>
      <div class="message-row">
        <img
          src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
        />
        <div class="message-row__contect">
          <span class="message_author">이지은</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요!</span>
            <span class="message__time">00:57</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
        />
        <div class="message-row__contect">
          <span class="message_author">이지은</span>
          <div class="message__info">
            <span class="message__bubble">잘지내고 계시죠?!</span>
            <span class="message__time">00:57</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
        />
        <div class="message-row__contect">
          <span class="message_author">이지은</span>
          <div class="message__info">
            <span class="message__bubble">기쁜소식을 들고왔어요!!</span>
            <span class="message__time">00:57</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
        />
        <div class="message-row__contect">
          <span class="message_author">이지은</span>
          <div class="message__info">
            <span class="message__bubble">새로운 노래가 나왔습니다!!</span>
            <span class="message__time">00:58</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__contect">
          <div class="message__info">
            <span class="message__bubble"
              >축하해!! 노래정말 좋더라 항상 응원해</span
            >
            <span class="message__time">01:00</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__contect">
          <div class="message__info">
            <img
              src="https://item.kakaocdn.net/do/4be9625c0426fb7d21c0bff1e8af2e1df43ad912ad8dd55b04db6a64cddaf76d"
            />
            <span class="message__time">01:00</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column__1">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column__2">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="noMobile">
      <span>OH MY GOD</span>
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
