<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Kakao</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </span>
        <span>
          <i class="far fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://superstarsbio.com/wp-content/uploads/2020/03/Abigail-Cowen.jpg"
              class="user-component_img user-component_img"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">Wifey</h4>
              <h6 class="user-component__subtitle">
                When you gonna get home ?
              </h6>
            </div>
          </div>
          <div class="user-component__column go_to_right">
            <span class="user-component__time user-component__column_2"
              >06:58</span
            >
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.scdn.co/image/51ccdd82404ba316a096b3b97f88286aacb42c5d"
              class="user-component_img user-component_img"
            />
            <div class="user-component__text">
              <h4 class="user-component__name">이지은</h4>
              <h6 class="user-component__subtitle">
                새로운 노래가 나왔습니다!!
              </h6>
            </div>
          </div>
          <div class="user-component__column go_to_right">
            <span class="user-component__time user-component__column_2"
              >00:58</span
            >
            <div class="badge">4</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fblogs-images.forbes.com%2Fjvchamary%2Ffiles%2F2016%2F03%2Fman_of_steel-1200x800.jpg"
            class="user-component_img user-component_img"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Superman</h4>
            <h6 class="user-component__subtitle">Save the word</h6>
          </div>
        </div>
        <div class="user-component__column go_to_right">
          <span class="user-component__time user-component__column_2"
            >02:30</span
          >
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/d/da/Matt_LeBlanc_as_Joey_Tribbiani.jpg"
            class="user-component_img user-component_img"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Joey</h4>
            <h6 class="user-component__subtitle">How are you doing ?</h6>
          </div>
        </div>
        <div class="user-component__column go_to_right">
          <span class="user-component__time user-component__column_2"
            >03:30</span
          >
          <div class="badge">10</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">16</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="update_btn"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="noMobile">
      <span>OH MY GOD</span>
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
