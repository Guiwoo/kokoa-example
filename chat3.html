<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Superman</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header_column chat_alt-header">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header_column chat_alt-header">
        <h1 class="alt-header__title">Superman</h1>
      </div>
      <div class="alt-header_column chat_alt-header">
        <span><i class="fas fa-search fa-2x icon_between"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, Feb 13, 2021</div>
      <div class="message-row">
        <img
          src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fblogs-images.forbes.com%2Fjvchamary%2Ffiles%2F2016%2F03%2Fman_of_steel-1200x800.jpg"
        />
        <div class="message-row__contect">
          <span class="message_author">Superman</span>
          <div class="message__info">
            <span class="message__bubble">Save the word</span>
            <span class="message__time">02:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__contect">
          <div class="message__info">
            <span class="message__bubble">Lol Looking for ciri</span>
            <span class="message__time">12:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__contect">
          <div class="message__info">
            <img
              src="https://img1.looper.com/img/gallery/the-truth-behind-henry-cavills-strange-accent-on-the-witcher/intro-1578321040.jpg"
            />
            <span class="message__time">12:30</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column__1">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column__2">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="noMobile">
      <span>OH MY GOD</span>
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
